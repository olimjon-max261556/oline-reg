<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <title>Document</title>

  <body>
    
    <div class="container-sm d-flex flex-column gap-3 justify-center w-50 p-5 ">

      <h3 class="display-3">Login Form</h3>

      <div class="alert alert-danger d-none" role="alert">
        A simple danger alertâ€”check it out!
      </div>
      <div class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div>
          An example success alert with an icon
        </div>
      </div>
      <div class="alert alert-danger d-none">Some text</div>

      <input id="name" type="text" class="form-control" placeholder="Name">
      <input id="surname" type="text" class="form-control" placeholder="Surname">
      <input id="age" class="form-control" type="number" placeholder="Age">

      <button class="btn btn-primary">Login</button>
    </div>
  </body>
  <script src="script.js"></script>
